<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:replace="layouts/main :: layout">

<div th:fragment="content">
    <h2>Product List</h2>

    <a class="btn btn-primary mb-3" href="/products/create">Add New Product</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="4" class="text-center">No products available</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
