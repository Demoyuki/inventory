<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout}">

<div th:fragment="content">
    <h2>Edit Product</h2>

    <form th:action="@{/products/update}" th:object="${product}" method="post">

        <!-- IMPORTANT: keep the id so the update knows which row -->
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" th:field="*{name}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <input class="form-control" type="text" th:field="*{description}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input class="form-control" type="number" step="0.01" th:field="*{price}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input class="form-control" type="number" th:field="*{quantity}" />
        </div>

        <button class="btn btn-primary" type="submit">Save Changes</button>
        <a class="btn btn-secondary" th:href="@{/products}">Cancel</a>
    </form>
</div>

</html>
