<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main :: layout}">

<div th:fragment="content">
    <h2>Registration Successful</h2>

    <p>
        Welcome, <strong th:text="${firstName}"></strong>!
    </p>

    <p>
        Your account with username
        <strong th:text="${username}"></strong>
        has been created.
    </p>

    <a class="btn btn-primary" href="/login">Proceed to Login</a>
</div>

</html>
